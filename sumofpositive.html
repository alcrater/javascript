<!DOCTYPE html>
<html>
<body>
    <p id="sum"></p>

<script>

let randomNum = [1, -5, 11, 102, 38, 14, -16];
let total = 0;

for (i = 0; i < randomNum.length; i++) {
  total += randomNum[i];
}

  
  if (randomNum[i] > 0 && (randomNum[i] % 2) == 0) {
  total += randomNum[i];
  
}
 




document.getElementById("sum").innerHTML = total;

</script>

</body>
</html>
