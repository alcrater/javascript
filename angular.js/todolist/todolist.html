    <main role="main" class="container">

      <div class="row">

        <div class="card col-sm-8 col-md-8">
          <div class="card-header">
            ToDo List
          </div>
          <div class="card-body" ng-app="myApp" ng-controller="sqlController">

            <p>
              <label for="new-task">Add Item</label>
              <input id="new-task" type="text" ng-model="newTask">
              <button ng-click="addtask()">Add</button>
            </p>

            <h3>Todo</h3>
            <ul id="incomplete-tasks">

              <li>
                <input type="checkbox">
                <label>Pay Bills</label>
                <input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </li>

              <li class="editMode">
                <input type="checkbox">
                <label>Go Shopping</label>
                <input type="text" value="Go Shopping">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </li>

            </ul>

            <h3>Completed</h3>
            <ul id="completed-tasks">
              <li>
                <input type="checkbox" checked>
                <label>See the Doctor</label>
                <input type="text"><button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </li>
            </ul>


            Some Text <br />

    <script>
      var app = angular.module('myapp', []);
      app.controller('sqlController', function($scope, $http) {
      $http.get("todolistRetrieve.php").then(function (response) {$scope.names = response.data.records;});

      $scope.addtask = function () {
        $http.post("addtask.php", {task:'$scope.newTask'});
      }
      });
    </script>
