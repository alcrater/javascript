<!DOCTYPE html>
<html lang = "en" ng-app = "myModule">
	<head>
		<script src = "js/angular.js"></script>
		<script src = "js/app.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.css"/>
		<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1"/>
		<style>
			.done{
				text-decoration: line-through;
				color:#ccc;
			}
			ul{
				list-style-type:none;
			}
			ul li{
				font-size:18px;
				color:#5cb85c;
			}
		</style>
	</head>
<body>
	<nav class  = "navbar navbar-default">
		<div class = "container-fluid">
					</div>
	</nav>	
	<div class = "row">
		<div class = "col-md-3"></div>
		<div class = "col-md-6 well">
			<h3 class = "text-primary">Simple To Do List App Using AngularJs</h3>
			<hr style = "border-top:1px dotted #000;"/>
			<div ng-controller = "myController">
					<form name = "listform" ng-submit = "addList()">
						<div class = "form-inline">	
							<input  class = "form-control" type = "text" name = "newlist" placeholder = "Enter list here..." ng-model = "newlist" required = "required" />
							<button class = "btn btn-primary" ng-disabled = "listfrm.$Invalid"><span class = "glyphicon glyphicon-plus"></span> ADD</button>
						</div>
					</form>
					<br />
					<button class = "btn btn-danger pull-right" ng-click = "clearList()"><span class = "glyphicon glyphicon-remove"></span> Clear selected List</button>
					<br /><br /><br />
					<ul>
						<li ng-repeat = "list in lists">
							<input type = "checkbox" ng-model = "list.done" />
							<span ng-class = "{done:list.done}">{{list.name}}</span>
						</li>
					</ul>
			</div>
		</div>	
	</div>	
</body>
</html>
