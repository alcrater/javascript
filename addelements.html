<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="addelements.css" />
    <script src="main.js"></script>
</head>
<body>
    <ul id="list">
        <li id="element1">Lev</li>
        <li id="element2">Roman</li>
        <li id="element3">Spencer</li>
    </ul>
    
  
 <br />
    <input type="text" id="textbox">
    
       
    <div class="btn" onclick="addLi()">Add Element</div>
</body>

<script>
function addLi() {
    let ul = document.getElementById("list");
      let li = document.createElement("li");

      //get the users input from the textbox
          let name = document.getElementById("textbox").value;

    document.getElementById("textbox").value ="";
    let children = ul.children.length + 1;
        li.setAttribute("id", "element"+children);

        //another way to do it
        li. innerHTML = name;
        //li.className = "fakeClass"; // adds class to an 
        li.appendChild(document.createTextNode(name));
    ul.appendChild(li);
}
</script>
</html>
