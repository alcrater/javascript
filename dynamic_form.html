<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body onload="hideInputs()">
    <form action="" method="post">
      First Name: <input onkeydown="unHideInputs()" type = "text" name="firstname" id="firstname" placeholder="First name">
      <br />
      <label id="lastnameL">Last Name:</label> <input type = "text" name="lastname" id="lastname" placeholder="Last name">
      <br />
      <label class="city">City:</label> <input onkeypress="showState()" type = "text" name="city" class="city" placeholder="City">

        <!--dont need labels but good to have for style-->
      <div id = "state">
        <label> State:</label>
        <select name="state">
          <option value="PA">PA</option>
          <option value="NY">NY</option>
        </select>

      </div>

    </form>

  </body>

<script>

function hideInputs(){
  document.getElementById('lastname').style.display = "none";
  document.getElementById('lastnameL').style.display = "none";

  //doing by class
  let city = document.getElementsByClassName('city');

  for (var i = 0; i < city.length; i++) {
   city[i].style.display = "none";
  }
  document.getElementById("state").style.display = "none";
}

function unHideInputs(){
  document.getElementById('lastname').style.display = "inline";
  document.getElementById('lastnameL').style.display = "inline";

  //doing by class
  let city = document.getElementsByClassName('city');

  for (var i = 0; i < city.length; i++) {
   city[i].style.display = "inline";
  }

}

function showState(){
  document.getElementById("state").style.display = "block";

}

</script>
</body>
</html>
